<div class="container-fluid">
  <h2>User Details</h2>
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-info" type="submit" (click)="addUser()">Add User</button>
    </div>
  </div>
  <div class="table-responsive">
       <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data | paginate:{id:'listing_pagination',itemsPerPage:5,currentPage:page} let i=index">
      <td>{{5*(page-1)+i+1}}</td>
      <td>{{user.cusr_name}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.email_id}}</td>
      <td>{{user.city}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
      <!-- <button class="btn btn-danger" (click)="editUser(user)" style="margin-left:20px;">Edit</button> -->
    </tr>
  </tbody>
</table>
<div class="pagination justify-content-center">
    <pagination-controls id="listing_pagination" (pageChange)="page=$event"></pagination-controls>
    </div>
</div>
</div>
